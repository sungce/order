<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 주문 시스템</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a73e8;
            --primary-dark: #1557b0;
            --secondary: #4ecdc4;
            --accent: #ff6b6b;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --text: #343a40;
            --text-light: #6c757d;
            --border: #dee2e6;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background);
            color: var(--text);
            padding: 20px 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            padding: 0 20px;
            margin: 0 auto;
        }
        
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
            background-color: var(--card-bg);
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 25px;
            overflow: hidden;
            text-align: center;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background-color: var(--primary);
            color: white;
            font-weight: 500;
            padding: 15px 20px;
            border-bottom: none;
            text-align: center;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .page-title {
            font-weight: 700;
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 20px;
            letter-spacing: -0.5px;
            text-align: center;
            padding: 15px 0;
        }
        
        .btn {
            border-radius: 50px;
            padding: 10px 20px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            box-shadow: 0 5px 15px rgba(26, 115, 232, 0.3);
        }
        
        .btn-success {
            background-color: var(--secondary);
            border-color: var(--secondary);
        }
        
        .btn-success:hover, .btn-success:focus {
            background-color: #3dbeb6;
            border-color: #3dbeb6;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }
        
        .btn-danger {
            background-color: var(--accent);
            border-color: var(--accent);
        }
        
        .btn-danger:hover, .btn-danger:focus {
            background-color: #ff5252;
            border-color: #ff5252;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .form-control, .input-group-text {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid var(--border);
            font-size: 0.95rem;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
            border-color: var(--primary);
        }
        
        .input-group > .form-control:not(:last-child),
        .input-group > .input-group-text:not(:last-child) {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        
        .input-group > .form-control:not(:first-child),
        .input-group > .btn:not(:first-child) {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        
        .input-group-text {
            background-color: #f1f3f5;
            color: var(--text-light);
            font-weight: 500;
        }
        
        .table {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-top: 20px;
        }
        
        .table thead {
            background-color: var(--primary);
            color: white;
        }
        
        .table thead th {
            font-weight: 500;
            padding: 15px;
            text-align: center;
        }
        
        .table tbody td {
            padding: 15px;
            vertical-align: middle;
            text-align: center;
        }
        
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.02);
        }
        
        .total-container {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            padding: 15px 20px;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .empty-message {
            padding: 40px 20px;
            text-align: center;
            color: var(--text-light);
            font-size: 1.1rem;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .empty-message i {
            font-size: 3rem;
            display: block;
            margin-bottom: 15px;
            color: #ced4da;
        }
        
        .card-title {
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.3rem;
            text-align: center;
        }
        
        .phone-container {
            background: linear-gradient(135deg, #1a73e8 0%, #6c5ce7 100%);
            color: white;
            padding: 5px;
        }
        
        .phone-container .card-body {
            background: white;
            border-radius: 8px;
            color: var(--text);
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        
        .error-message {
            color: var(--accent);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
            text-align: center;
        }
        
        /* 애니메이션 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .highlight {
            animation: highlight 1s ease-in-out;
        }
        
        @keyframes highlight {
            0% { background-color: rgba(26, 115, 232, 0.2); }
            100% { background-color: transparent; }
        }
        
        /* 로딩 스피너 */
        .spinner {
            width: 40px;
            height: 40px;
            margin: 100px auto;
            background-color: var(--primary);
            border-radius: 100%;  
            animation: sk-scaleout 1.0s infinite ease-in-out;
        }

        @keyframes sk-scaleout {
            0% { transform: scale(0) }
            100% { transform: scale(1.0); opacity: 0; }
        }
        
        /* 테이블 반응형 */
        @media (max-width: 767.98px) {
            .table-responsive {
                overflow-x: auto;
            }
            .total-container {
                text-align: center;
                font-size: 1.25rem;
            }
            .btn {
                padding: 8px 16px;
            }
        }
        
        /* 중앙 정렬 추가 스타일 */
        .input-group {
            margin: 0 auto;
            max-width: 500px;
        }
        
        .row {
            justify-content: center;
        }
        
        /* 테이블 셀 정렬 조정 */
        .text-center {
            text-align: center !important;
        }
        
        .text-end {
            text-align: center !important; /* 오른쪽 정렬을 중앙 정렬로 변경 */
        }
        
        /* 전화 연결 버튼 강조 효과 */
        #callButton {
            position: relative;
            overflow: hidden;
        }
        
        #callButton:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        #callButton:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        /* 전화번호 형식 예시 안내 */
        .phone-hint {
            color: var(--text-light);
            font-size: 0.8rem;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">음식 주문 시스템</h1>
        
        <!-- 전화번호 입력 영역 -->
        <div class="card phone-container fade-in">
            <div class="card-body">
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input type="text" id="phoneNumber" class="form-control" placeholder="전화번호를 입력하세요">
                            <button class="btn btn-primary" id="callButton">
                                <i class="fas fa-phone-alt me-2"></i>전화하기
                            </button>
                        </div>
                        <div class="phone-hint">
                            모바일(예: 010-1234-5678) 또는 일반전화(예: 02-123-4567, 062-720-2613)
                        </div>
                        <div id="phoneError" class="error-message">
                            <i class="fas fa-exclamation-circle me-1"></i>유효한 전화번호를 입력해주세요.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 메뉴 입력 폼 -->
        <div class="card fade-in">
            <div class="card-header">
                <i class="fas fa-utensils me-2"></i>메뉴 추가
            </div>
            <div class="card-body">
                <div class="row g-3 justify-content-center">
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-hamburger"></i></span>
                            <input type="text" id="foodName" class="form-control" placeholder="음식명">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-won-sign"></i></span>
                            <input type="number" id="unitPrice" class="form-control" min="0" placeholder="단가">
                            <span class="input-group-text">원</span>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-sort-amount-up"></i></span>
                            <input type="number" id="quantity" class="form-control" min="1" value="1" placeholder="수량">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <button id="addButton" class="btn btn-success w-100">
                            <i class="fas fa-plus me-2"></i>메뉴 추가
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 주문 테이블 -->
        <div class="card fade-in">
            <div class="card-header">
                <i class="fas fa-clipboard-list me-2"></i>주문 내역
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="orderTable" class="table table-striped table-bordered" style="display: none;">
                        <thead>
                            <tr>
                                <th width="30%">음식명</th>
                                <th width="20%">단가</th>
                                <th width="15%">수량</th>
                                <th width="20%">금액</th>
                                <th width="15%">작업</th>
                            </tr>
                        </thead>
                        <tbody id="orderTableBody">
                            <!-- 주문 항목이 여기에 동적으로 추가됩니다 -->
                        </tbody>
                    </table>
                </div>
                
                <!-- 테이블이 비어있을 때 메시지 -->
                <div id="emptyTableMessage" class="empty-message">
                    <i class="fas fa-shopping-cart"></i>
                    주문 항목이 없습니다. 메뉴를 추가해 주세요.
                </div>
                
                <!-- 로딩 스피너 (필요시 표시) -->
                <div id="loadingSpinner" class="spinner" style="display: none;"></div>
            </div>
        </div>
        
        <!-- 합계 금액 -->
        <div class="card fade-in">
            <div class="card-header">
                <i class="fas fa-receipt me-2"></i>결제 정보
            </div>
            <div class="card-body">
                <div class="total-container">
                    총 합계 금액: <span id="totalAmount">0</span> 원
                </div>
            </div>
        </div>
    </div>
    
    <!-- 성공 알림 모달 -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title"><i class="fas fa-check-circle me-2"></i>성공</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center py-4">
                    <p id="successMessage" class="mb-0">메뉴가 성공적으로 추가되었습니다!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 전화 연결 확인 모달 -->
    <div class="modal fade" id="callConfirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="fas fa-phone-alt me-2"></i>전화 연결</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center py-4">
                    <p id="callConfirmMessage" class="mb-0">입력하신 번호로 전화 연결을 하시겠습니까?</p>
                    <div class="mt-3">
                        <span class="badge bg-primary fs-6" id="displayPhoneNumber"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="confirmCallButton">
                        <i class="fas fa-phone-alt me-2"></i>전화 걸기
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // 전역 변수
            let orderItems = [];
            let itemCounter = 0;
            
            // 모달 객체
            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
            const callConfirmModal = new bootstrap.Modal(document.getElementById('callConfirmModal'));
            
            // 초기 UI 업데이트
            updateUI();
            
            // 추가하기 버튼 클릭 이벤트
            $('#addButton').click(function() {
                // 입력값 가져오기
                const foodName = $('#foodName').val().trim();
                const unitPrice = parseInt($('#unitPrice').val()) || 0;
                const quantity = parseInt($('#quantity').val()) || 1;
                
                // 입력 검증
                if (!foodName) {
                    showError('음식명을 입력해주세요.');
                    $('#foodName').focus();
                    return;
                }
                
                if (unitPrice <= 0) {
                    showError('올바른 단가를 입력해주세요.');
                    $('#unitPrice').focus();
                    return;
                }
                
                // 금액 계산
                const amount = unitPrice * quantity;
                
                // 새 항목 객체 생성
                const newItem = {
                    id: itemCounter++,
                    foodName: foodName,
                    unitPrice: unitPrice,
                    quantity: quantity,
                    amount: amount
                };
                
                // 로딩 표시 (애니메이션 효과)
                showLoading(true);
                
                // 애니메이션을 위한 타임아웃 (실제로는 서버 처리 시간이 될 수 있음)
                setTimeout(function() {
                    // 배열에 추가
                    orderItems.push(newItem);
                    
                    // UI 업데이트
                    updateUI();
                    
                    // 로딩 숨기기
                    showLoading(false);
                    
                    // 입력 필드 초기화
                    $('#foodName').val('');
                    $('#unitPrice').val('');
                    $('#quantity').val(1);
                    $('#foodName').focus();
                    
                    // 성공 메시지 표시
                    showSuccess(`"${foodName}" 메뉴가 성공적으로 추가되었습니다!`);
                }, 300);
            });
            
            // 전화하기 버튼 클릭 이벤트
            $('#callButton').click(function() {
                const phoneNumber = $('#phoneNumber').val().trim();
                
                // 전화번호 유효성 검사 - 휴대폰과 일반전화 모두 허용
                // 휴대폰: 010, 011, 016, 017, 018, 019로 시작하는 번호
                // 일반전화: 지역번호(02, 031, 032, 등) + 국번 + 번호
                const mobileRegex = /^01([0|1|6|7|8|9])[-\s]?([0-9]{3,4})[-\s]?([0-9]{4})$/;
                const landlineRegex = /^(0[2-6][0-9]|70|080)[-\s]?([0-9]{3,4})[-\s]?([0-9]{4})$/;
                
                if (!phoneNumber) {
                    $('#phoneError').text('전화번호를 입력해주세요.').show();
                    $('#phoneNumber').focus();
                    return;
                }
                
                if (!mobileRegex.test(phoneNumber) && !landlineRegex.test(phoneNumber)) {
                    $('#phoneError').text('유효한 전화번호를 입력해주세요.').show();
                    $('#phoneNumber').focus();
                    return;
                }
                
                // 전화번호 오류 메시지 숨기기
                $('#phoneError').hide();
                
                // 전화번호 표시 형식 정리 (확인 모달용)
                let displayNumber = phoneNumber;
                if (!phoneNumber.includes('-')) {
                    // 전화번호 형식에 따라 다르게 처리
                    if (mobileRegex.test(phoneNumber)) {
                        // 휴대폰 번호: 000-0000-0000
                        displayNumber = phoneNumber.replace(/(\d{3})(\d{3,4})(\d{4})/, '$1-$2-$3');
                    } else if (phoneNumber.startsWith('02')) {
                        // 서울 지역번호(02): 02-000-0000 또는 02-0000-0000
                        if (phoneNumber.length <= 9) { // 전체 길이가 9자리 이하인 경우 (02-000-0000)
                            displayNumber = phoneNumber.replace(/(\d{2})(\d{3})(\d{4})/, '$1-$2-$3');
                        } else { // 전체 길이가 10자리인 경우 (02-0000-0000)
                            displayNumber = phoneNumber.replace(/(\d{2})(\d{4})(\d{4})/, '$1-$2-$3');
                        }
                    } else {
                        // 그 외 지역번호: 000-000-0000 또는 000-0000-0000
                        if (phoneNumber.length <= 11) { // 전체 길이가 11자리 이하인 경우
                            displayNumber = phoneNumber.replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3');
                        } else { // 더 긴 경우
                            displayNumber = phoneNumber.replace(/(\d{3})(\d{4})(\d{4})/, '$1-$2-$3');
                        }
                    }
                }
                
                // 확인 모달에 전화번호 표시
                $('#displayPhoneNumber').text(displayNumber);
                
                // 전화 연결 확인 모달 표시
                callConfirmModal.show();
            });
            
            // 전화 연결 확인 버튼 클릭 이벤트
            $('#confirmCallButton').click(function() {
                // 전화번호 가져오기
                const phoneNumber = $('#phoneNumber').val().trim();
                
                // 하이픈 제거 (전화 연결용)
                const cleanNumber = phoneNumber.replace(/[-\s]/g, '');
                
                // 모달 닫기
                callConfirmModal.hide();
                
                // 전화 걸기
                window.location.href = `tel:${cleanNumber}`;
                
                // 애니메이션 효과 (전화 연결 시 버튼 강조)
                $('#callButton').addClass('btn-success').removeClass('btn-primary');
                setTimeout(function() {
                    $('#callButton').addClass('btn-primary').removeClass('btn-success');
                }, 1000);
            });
            
            // 테이블 항목 삭제 이벤트 위임
            $('#orderTableBody').on('click', '.delete-btn', function() {
                const itemId = $(this).data('id');
                const row = $(this).closest('tr');
                
                // 애니메이션 효과
                row.css('background-color', '#ffebee');
                row.fadeOut(300, function() {
                    // 배열에서 해당 항목 제거
                    orderItems = orderItems.filter(item => item.id !== itemId);
                    
                    // UI 업데이트
                    updateUI();
                });
            });
            
            // UI 업데이트 함수
            function updateUI() {
                const $tableBody = $('#orderTableBody');
                $tableBody.empty();
                
                // 합계 계산
                let totalAmount = 0;
                
                // 테이블 행 추가
                if (orderItems.length > 0) {
                    orderItems.forEach((item, index) => {
                        totalAmount += item.amount;
                        
                        const $row = $('<tr>').addClass('fade-in');
                        $row.append(`<td>${item.foodName}</td>`);
                        $row.append(`<td class="text-center">${formatNumber(item.unitPrice)} 원</td>`);
                        $row.append(`<td class="text-center">${item.quantity}</td>`);
                        $row.append(`<td class="text-center">${formatNumber(item.amount)} 원</td>`);
                        $row.append(`<td class="text-center">
                            <button class="btn btn-sm btn-danger delete-btn" data-id="${item.id}">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>`);
                        
                        $tableBody.append($row);
                        
                        // 새로 추가된 행에 하이라이트 애니메이션 적용
                        if (index === orderItems.length - 1) {
                            $row.addClass('highlight');
                        }
                    });
                    
                    // 테이블 표시 및 빈 메시지 숨기기
                    $('#orderTable').fadeIn(300);
                    $('#emptyTableMessage').hide();
                } else {
                    // 테이블 숨기기 및 빈 메시지 표시
                    $('#orderTable').hide();
                    $('#emptyTableMessage').fadeIn(300);
                }
                
                // 총 합계 금액 업데이트 (애니메이션 효과)
                const $totalAmount = $('#totalAmount');
                $totalAmount.fadeOut(200, function() {
                    $(this).text(formatNumber(totalAmount)).fadeIn(200);
                });
            }
